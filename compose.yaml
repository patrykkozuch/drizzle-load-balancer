version: '3.8'

services:
  proxy:
    image: 'registry.gitlab.com/norbertklockiewicz/designpatterns:proxy'
    container_name: proxy
    ports:
      - "4000:4000"
    build:
      context: proxy
      dockerfile: Dockerfile
    depends_on:
      - db_1
      - db_2
      - db_3
    networks:
      - app_network

  client:
    image: 'registry.gitlab.com/norbertklockiewicz/designpatterns:client'
    container_name: client
    entrypoint: /app/entrypoint.sh
    ports:
      - "80:3000"
    build:
      context: client
      dockerfile: Dockerfile
    depends_on:
      - proxy
    networks:
      - app_network

  db_1:
    image: 'mysql:latest'
    env_file:
      - mysql.env
    ports:
      - "3301:3306"
    volumes:
      - db_1:/var/lib/mysql
    networks:
      - app_network

  db_2:
    image: 'mysql:latest'
    env_file:
      - mysql.env
    ports:
      - "3302:3306"
    volumes:
      - db_2:/var/lib/mysql
    networks:
      - app_network

  db_3:
    image: 'mysql:latest'
    env_file:
      - mysql.env
    ports:
      - "3303:3306"
    volumes:
      - db_3:/var/lib/mysql
    networks:
      - app_network

volumes:
  db_1:
  db_2:
  db_3:


networks:
  app_network:
    driver: bridge
